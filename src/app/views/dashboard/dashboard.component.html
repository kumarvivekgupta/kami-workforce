<!-- Card Layout for Dashboard Metrics -->

<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="d-flex flex-row gap-2" *ngIf="!isLoading">

  <div class="d-flex flex-column col-md-6 mb-6 gap-2">

    <div class="d-flex flex-row card">
      <div class="col-md-4">
       
          <div class="card-body d-flex flex-row gap-1 item align-items-center">
            <img src="./assets/images/angular.jpg" />
            <div>
              <h5 class="card-title">Posts</h5>
            <p class="card-text">2000</p>
            </div>
            
          </div>
        
      </div>
      <div class="col-md-4">
        
        <div class="card-body d-flex flex-row gap-1 item align-items-center">
          <img src="./assets/images/react.jpg" />
          <div>
            <h5 class="card-title">Albums</h5>
          <p class="card-text">2000</p>
          </div>
          
        </div>
       
      </div>
      <div class="col-md-4">
       
        <div class="card-body d-flex flex-row gap-1 item align-items-center">
          <img src="./assets/images/vue.jpg" />
          <div>
            <h5 class="card-title">Photos</h5>
          <p class="card-text">2000</p>
          </div>
          
        </div>
        
      </div>
    </div>

    <div class="card p-2">
      <app-recent-photo></app-recent-photo>
    </div>

  </div>

  <div class="flex-row col-md-5 mb-5 card p-2">
    <app-top-posts style="width: 100%;"></app-top-posts>

  </div>

 

</div>
