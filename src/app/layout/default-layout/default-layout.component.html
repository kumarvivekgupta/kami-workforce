<div id="sidebar1" class="d-flex flex-column bg-dark text-white sidebar fixed-top border-end" style="height: 100vh;">
  <!-- Sidebar Header -->
  <div class="border-bottom p-3">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none">
      <!-- Full logo (can replace with your logo SVG) -->
      <!-- <svg class="sidebar-brand-full" height="32" xmlns="http://www.w3.org/2000/svg" title="Logo">
        
      </svg> -->
      <!-- Narrow logo (can replace with your logo SVG) -->

      <!-- <svg class="sidebar-brand-narrow d-none" height="32" xmlns="http://www.w3.org/2000/svg" title="Logo">
        
      </svg> -->
      <p>My App</p>
    </a>
  </div>

  <!-- Sidebar Navigation (Scrollable) -->
  <div class="overflow-auto flex-grow-1" style="max-height: calc(100vh - 150px);">
    <ul class="nav flex-column">
      <!-- Loop through navItems to create dynamic navigation items -->
      <li class="nav-item" *ngFor="let item of navItems">
        <a 
          [routerLink]="item.link" 
          routerLinkActive="active" 
          class="nav-link text-white"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="bi" [ngClass]="item.icon"></i> {{ item.name }}
        </a>
      </li>
    </ul>
  </div>


  <!-- Sidebar Footer (Only visible on larger screens) -->
  <!-- <div class="border-top d-none d-lg-flex justify-content-center py-3">
    <button class="btn btn-outline-light" aria-label="Toggle sidebar fold" (click)="toggleSidebar()">
      <i class="bi bi-arrow-bar-right"></i> Toggle Sidebar
    </button>
  </div> -->
</div>
