<div class="d-flex flex-column" *ngIf="recentPost">
    <!-- <span>&#64;{{post?.user.username}}</span> -->
    <h3 class="text-primary text-truncate fs-5">{{post.title}}</h3>
    <p class="mb-0 fs-6">{{post.body}}</p>
</div>



<div class="d-flex flex-column post-container card p-2" *ngIf="!recentPost">
    <div class="d-flex flex-row justify-content-between">
        <p class="text-primary fw-bold">Post {{post.id}}</p> 
       <span [title]="post.user?.name" (click)="navigateUserEvent()"  tabindex="0"
       (keydown.enter)="navigateUserEvent()"
  (keydown.space)="navigateUserEvent()"
       class="avatar">  {{ post.user?.name?.charAt(0) ? post.user?.name?.charAt(0)?.toUpperCase() : '' }}</span>

    </div>
    <div>
        <p class="text-primary"><span class="fw-bold">Title:</span>{{post.title}}</p>
        <p class="text-primary"><span class="fw-bold">Description:</span>{{post.body}}</p>
    </div>
    
</div>
